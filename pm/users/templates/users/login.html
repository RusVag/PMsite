{% extends "layouts/layout.html" %}
{% load static %}

{% block title %}Вход{% endblock title %}

{% block content %}
<link rel="stylesheet" href="{% static 'source/css/login.css' %}" />
    <div class="loginform">
        <h1>Вход</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <button type="submit">Войти</button>
                <button><a href="{% url "users:password_reset" %}">Забыли пароль?</a></button>
            </p>
        </form>
        
    </div>
    
{% endblock content %}
