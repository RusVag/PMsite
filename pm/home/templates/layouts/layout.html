{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>

    <link rel="icon" href="{% static 'source/img/icon/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'source/css/header.css' %}" />


    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/css/tw-elements.min.css" />
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            backgroundImage: {
              'bgImg':'url('../source/img/bgpic.jpg')',
            }
          }
          fontFamily: {
            sans: ['Roboto', 'sans-serif'],
            body: ['Roboto', 'sans-serif'],
            mono: ['ui-monospace', 'monospace']
          }
        },
        corePlugins: {
          preflight: false
        }
      }
    </script>
  </head>
  <body>
    
    {% comment %} <div class="flex h-screen w-full">
      <div class="flex-1 bg-bgImg bg-cover bg-center bg-no-repeat bg-fixed"> {% endcomment %}


        <div>
          {% include "layouts/background.html" %}
          {% include 'layouts/header.html' %}

          {% block content %}
          {% endblock %}
        </div>


      {% comment %} </div>
    </div> {% endcomment %}

    <script src="https://cdn.jsdelivr.net/npm/tw-elements/js/tw-elements.umd.min.js"></script>
    <script type="text/javascript" src="{% static 'source/js/jQuery.js' %}"></script>
    <script src="{% static 'source/js/scripts.js' %}"></script>
  </body>
</html>
